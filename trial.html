<!DOCTYPE html>
<html>
<head>
	<title>My Responsive Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav {
			background-color: #555;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		section {
			padding: 10px;
			text-align: center;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		@media only screen and (max-width: 600px) {
			/* adjust layout for smaller screens */
			nav {
				display: block;
				margin-bottom: 10px;
			}

			nav a {
				display: block;
				padding: 5px;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>My Responsive Website</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<section>
		<h2>Welcome to my website!</h2>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed tempor, mauris euismod ullamcorper sodales, ipsum lacus feugiat tellus, vel ultrices turpis tortor at lorem.</p>
	</section>
	<footer>
		<p>&copy; 2023 My Responsive Website</p>
	</footer>
</body>
</html>
